<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ff69b4;
        }
        
        input[type=text], input[type=number], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #ff69b4;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #ff4da6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form method="post">
            {% csrf_token %}
            <label for="first_name">First Name:</label>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="">Select sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="glucose">Glucose:</label>
            <input type="number" id="glucose" name="glucose" placeholder="Enter your glucose level" required>

            <label for="skin_thickness">Skin Thickness:</label>
            <input type="number" id="skin_thickness" name="skin_thickness" placeholder="Enter your skin thickness" required>

            <label for="num_pregnancies">Number of Pregnancies:</label>
            <input type="number" id="num_pregnancies" name="num_pregnancies" placeholder="Enter the number of pregnancies" required>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" placeholder="Enter your BMI" required>

            <label for="blood_pressure">Blood Pressure:</label>
            <input type="number" id="blood_pressure" name="blood_pressure" placeholder="Enter your blood pressure" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
